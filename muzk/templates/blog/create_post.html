{% extends "base.html" %}
{% load static %}
{% block title %} YarBurArt {% endblock %}
{% block content %}
<h1 class="ui center aligned header">Create post</h1>
<form style="margin-top: 20px;" class="form-inline" action="{% url 'add_new_post' %}" method="post">
    {% csrf_token %}
    <div class="form-group mx-sm-3 mb-2">
        <input class="form-control" type="text" name="title" placeholder="Name post . . ."><br>
        <textarea class="form-control" name="text" placeholder="New post . . . "></textarea><br>
        <button class="btn btn-primary mb-2" type="submit">submit</button>
    </div>
</form>
{% endblock %}
